<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Coffe-Shop</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;0,900;1,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="row">
        <div class="header-main-title col-4">
          <h1>EL TIGRE<span>
          VENEZUELA COFFE BEANS</span></h1>  
        </div>
        <div class="header-nav col-8">
          <a href="#home">HOME</a>
          <a href="#products">PRODUCTS</a>
          <a href="#contact">CONTACT</a>
        </div>
      </div>
      <div id="header-subtitle" class="header-subtitle">
        <h1 class="main-text-1">HOME OF</h1>
        <h1 class="main-text-2">ORIGINAL TASTES</h1>
      </div>
      <div class="header-icon">
        <h2>DISCOVER</h2>
        <i class="icon-arrow"></i>
      </div>
    </div>
  </header>
  <div id="pages">
    <section id="products">
      <div id="products-list" class="product-list"></div>
    </section>
    <section id="home" class="active">
      <div id="home-wrapper" class="home-wrapper"></div>
    </section>
    <section id="contact">
      <div id="contact-wrapper" class="contact-wrapper"></div>
    </section>
  </div>
  <script id="template-products-page" type="text/x-handlebars-template">
    <div class="products container">
      <div class="page-title">
        <h1>PRODUCTS</h1>
      </div>
      <div class="product-list col-10">
        <div class="row">
          <div class="product col-12">
            <div class="product-title">
              <h1>01. {{title1}} </h1>
            </div>
            <div class="product-information">
              <p> {{description1}} </p>
            </div>
            <div class="product-rating">
              <h2> ROASTING {{roasting1}} </h2>
              <h2> INTENSITY {{rating1}} </h2>
            </div>
            


  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
  <script src="js/app.js" type="module"></script>
</body>
</html>
